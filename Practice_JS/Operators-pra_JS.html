<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators Practice</title>
</head>

<body>
    <script>

        // Arithmetic Operators

        let a = 23;
        let b = 5;
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        console.log(a % b);
        console.log(++a);
        console.log(--b);
        console.log(a + b - 4);
        console.log(b - 3 + a);


        // Assignment Operators

        let c = 3;
        console.log(c = 8);

        let s = 4;
        console.log(s += 5);

        let e = 4;
        console.log(e -= 1);

        let v = 4;
        console.log(v *= 2);

        let m = 10;
        console.log(m /= 5);

        let n = 11;
        console.log(n %= 5);


        // Comparison Relational

        let p = 4;
        let l = 3;
        console.log(p > l);
        console.log(p < l);
        console.log(p <= l);
        console.log(p >= l);
        console.log(p == l);
        console.log(p != l);
        console.log(p === l);
        console.log(p !== l);


        // Logical Operators

        let t = 12;
        let w = 22;
        console.log((t>w) && (t<w));
        console.log((t<w)|| (t>w));
        console.log(!(t<w));
    </script>
</body>

</html>
