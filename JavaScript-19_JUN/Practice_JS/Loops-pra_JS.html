<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops Practice in JS</title>
  </head>

  <body>
    <script>
      // do while loop start
      document.write("Do While Loop:- ");

      let a = 1;
      do {
        document.write(a + " ");
        a++;
      } while (a <= 10);
      console.log(a);

      do {
        document.write(a + " ");
        a++;
      } while (a <= 10);
      console.log(a);
      // do while loop end

      document.write("<br /> <br />");

      //   while loop start
      document.write("While Loop:- ");

      let b = 1;
      while (b <= 15) {
        document.write(b + " ");
        b++;
      }
      console.log(b);

      while (b <= 15) {
        document.write(b + " ");
        b++;
      }
      console.log(b);
      //   while loop end

      document.write("<br /> <br />");

      //   for loop start
      document.write("For Loop:- ");

      for (let c = 1; c <= 10; c++) {
        document.write(c + " ");
      }
      // console.log(c);

      document.write("<br /> <br />");

      //   Pattern 1 start

      for (let d = 1; d <= 5; d++) {
        for (let e = 1; e <= d; e++) {
          document.write("* ");
        }
        document.write("<br />");
      }

      //   Pattern 1 end

      document.write("<br /> <br />");

      //   Pattern 2 start

      for (let f = 5; f >= 1; f--) {
        for (let g = 1; g <= f; g++) {
          document.write("* ");
        }
        document.write("<br />");
      }
      //   Pattern 2 end
    </script>
  </body>
</html>
