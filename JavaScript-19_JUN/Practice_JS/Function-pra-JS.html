<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in JS practice</title>
</head>
<body>
    
    <script>
        function square(a, b,s) {
            return a * s - b;
        }
        document.write(square(4,2,6));

        document.write("<br><br>")
        function add(c,g) {
            return c + g;
        }
        document.write(add(5,5))
    </script>

</body>
</html>
