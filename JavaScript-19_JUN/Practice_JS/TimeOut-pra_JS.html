<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Out in JS practice</title>
</head>

<body>

    <script>
        setTimeout(() => {
            document.write("This is the first message" + "<br>");
        }, 6000); // 6 second baad ek baar run hoga (dikhega)



        setInterval(() => {
            document.write("This is the second message" + "<br>"); 
        }, 6000); // 6 second ka gap le karke baar baar run hota rahega
    </script>
</body>

</html>
