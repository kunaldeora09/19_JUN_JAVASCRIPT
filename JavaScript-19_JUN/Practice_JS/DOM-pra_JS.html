<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Practice in JS</title>
  </head>
  <body>
    <h1 id="t">Hello</h1>
    <input type="text" id="n1" />
    <br />
    <br />
    <input type="text" id="n2" />
    <br />
    <br />
    <script>
      y = document.getElementById("t");
      a = document.getElementById("n1");
      o = document.getElementById("n2");
      y.innerHTML = "Kunal";
      y.title = "hy";
      a.type = "password";
      a.value = "dvdf";
      o.value = "yuy";
      o.setAttribute("readonly", "");
      console.log(y.title);
      console.log(y.innerHTML);
      console.log(n1.value);
      document.write(n1.value);

      para = document.createElement("h1");
      cvb = document.createTextNode("Text Node");
      para.appendChild(cvb);
      document.body.appendChild(para);

      j = document.createElement("b");
      j.innerHTML = "Bold";
      document.body.appendChild(j);
    </script>
  </body>
</html>
