<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RegEx Form validation practice</title>
</head>

<body>
    <input type="text" name="char" id="char" onfocus="change(this)" onkeypress="prechar(this, 'charerror')" />
    <span id="charerror"></span>
    <br />
    <br />

    <input type="text" name="max" id="max" onfocus="change(this)" onkeypress="premax(this, 'maxerror')" />
    <span id="maxerror"></span>
    <br />
    <br />

    <input type="text" name="email" id="email" onfocus="change(this)" onkeypress="preemail(this, 'emailerror')" />
    <span id="emailerror"></span>
    <br />
    <br />

    <input type="text" name="num" id="num" onfocus="change(this)" onkeypress="prenum(this,'numerror')" />
    <span id="numerror"></span>
    <br />
    <br />

    <hr />

    <input type="text" name="cop" id="cop" onchange="co(this, 'cochange')" />
    <span id="cochange"></span>
    <script>
        function change(a) {
            a.style.background = "lightpink";
        }

        function prechar(s, msg) {
            let a = /^[a-zA-Z]+$/;
            if (a.test(s.value)) {
                document.getElementById(msg).innerText = "";
            } else {
                document.getElementById(msg).style.color = "red";
                document.getElementById(msg).innerText = "Enter only Characters";
            }
        }

        function premax(s, msg) {
            let b = /^[a-zA-z0-9._-]{3,5}$/;
            if (b.test(s.value)) {
                document.getElementById(msg).innerText = "";
            } else {
                document.getElementById(msg).style.color = "red";
                document.getElementById(msg).innerText =
                    "Enter min 3 and max 5 characters";
            }
        }

        function preemail(s, msg) {
            let f = /^([a-z0-9_.-])+@([a-zA-Z0-9_.-])+\.([a-zA-Z]{2,4})+$/;
            if (f.test(s.value)) {
                document.getElementById(msg).innerText = "";
            } else {
                document.getElementById(msg).style.color = "red";
                document.getElementById(msg).innerText = "Enter only email";
            }
        }

        function prenum(s, msg) {
            let d = /^[0-9]{10}$/;
            if (d.test(s.value)) {
                document.getElementById(msg).innerText = "";
            } else {
                document.getElementById(msg).style.color = "red";
                document.getElementById(msg).innerText = "Enter only numbers";
            }
        }

        function co(k, t) {
            let x = k.value;
            document.getElementById(t).innerText = x;
        }
    </script>
</body>

</html>
