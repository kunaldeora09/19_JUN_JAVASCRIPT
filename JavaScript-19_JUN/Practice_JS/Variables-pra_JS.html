<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables Practice in JS</title>
  </head>

  <body>
    <script>
      var a = "Kunal";
      console.log(a);

      var b = "Kunal Ghanchi";
      console.log(b);

      var c = 3;
      console.log(c);

      var d = "4";
      console.log(d);

      var e = "Deora";
      var e = "Kunal Deora";
      console.log(e);

      var s = "red";
      s = "blue";
      console.log(s);

      let n = "pink";
      console.log(n);

      let m = 2;
      let v = 4;
      console.log(m + v);
      console.log(v - m);

      let g = "work";
      g = "nice work";
      console.log(g);

      const lorem = "Thank You";
      confirm(lorem);

      var w = "Again";
      alert(w);

      let U = "please";
      confirm(U);

      const u = "hello \t kunal";
      confirm(u);

      var k = "Enter your name";
      prompt(k);
    </script>
  </body>
</html>
