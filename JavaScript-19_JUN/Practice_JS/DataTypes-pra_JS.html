<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types Practice in JS</title>
  </head>

  <body>
    <script>
      // Primitive Data Type

      // Number
      let a = 9;
      console.log(a);
      console.log(typeof a);

      // String
      let b = "kunal";
      console.log(b);
      console.log(typeof b);

      // Null
      let c = null;
      console.log(c);
      console.log(typeof c);

      // BigInt
      let d = 2324234765242412345635n;
      console.log(d);
      console.log(typeof d);

      // Undefined
      let e;
      console.log(e);
      console.log(typeof e);

      // Boolean
      let f = true;
      let g = false;
      console.log(f, g);
      console.log(typeof f, typeof g);

      // Symbol
      let h = Symbol("India");
      console.log(h);
      console.log(typeof h);

      //   Non - Primitive Data Type

      // Array

      let num = [1, 2, 3, 4, 5, 6];
      let j = [34, 45, 4234];
      console.log(num);
      console.log(num.length);
      console.log(num[2]);
      console.log(num[7]);
      console.log(typeof num);

      // Object

      let det = { name: "kunal", age: 17 };
      console.log(det);
      console.log(typeof det);

      let details = { name: "kunal", age: 17, name: "deepak", age: 20 };

      console.log(details);
      console.log(typeof details);
    </script>
  </body>
</html>
