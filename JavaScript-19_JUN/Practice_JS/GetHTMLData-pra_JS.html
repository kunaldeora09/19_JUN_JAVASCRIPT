<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get html data practice</title>
</head>

<body>
    <input type="text" name="kunal" id="first" class="fi" value="Anything">
    <input type="text" name="deepak" id="second" class="fi">
    <button onclick="deepak()">Click</button>

    <script>
        var data = document.getElementById("first");
        var dat = document.getElementById("first").value;
        var sec = document.getElementById("second");
        var se = document.getElementById("second").value;

        console.log(data);
        console.log(dat);
        console.log(sec);
        console.log(se.value);

        var a = document.getElementsByClassName("fi").value;
        console.log(a);

        var b = document.getElementsByName("deepak");
        console.log(b);
        console.log(b.value);

        var c = document.getElementsByTagName("input");
        console.log(c);
        console.log(c.value);

        var d = document.querySelector("input");
        console.log(d);
        console.log(d.value);

        var e = document.querySelectorAll("input");
        console.log(e);
        console.log(e.value);

        function deepak()
        {
            alert("India");
        }
    </script>
</body>

</html>
