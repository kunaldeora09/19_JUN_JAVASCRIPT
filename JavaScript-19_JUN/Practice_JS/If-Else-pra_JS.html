<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If-Else in JS Practice</title>
</head>

<body>
    <script>
        let a = confirm("What will you select!, OK or Cancel");

        if (a == false) {
            alert("You Selected Cancel");
        } else {
            alert("You Selected OK");
        }
    </script>
</body>

</html>
