<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Validation practice</title>
</head>
<body>
    <input type="text" name="text" id="text" onblur="er(this, 'texterror', ' text')">
    <span id="texterror"></span>
    <br>
    <br>
    <input type="password" name="pass" id="pass" onblur="er(this, 'passerror', ' password')">
    <span id="passerror"></span>


    <script>
        function er(a, msg, sh) {
            if (a.value == "") {
                document.getElementById(msg).innerText = "Enter valid" + sh;
            } else {
                document.getElementById(msg).innerText = " ";
                
            }
        }
    </script>

</body>
</html>
