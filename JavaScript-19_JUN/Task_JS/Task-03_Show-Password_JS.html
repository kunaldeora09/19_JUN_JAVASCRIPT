<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 03 Show Password in Javascript</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 20%;
        margin: 100px auto;
      }

      input[type="checkbox"] {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <label for="pass">Password:- </label>
      <input type="password" name="pass" id="data" />
      <br />
      <br />
      <input type="checkbox" name="show" onclick="show()" /> Show Password
    </div>
    <script>
      // show password funtion
      function show() {
        var x = document.getElementById("data");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
