<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 07 Simple Form validation in Javascript</title>
</head>

<body>
    <form>
        <label for="uname">UserName:- </label>
        <input type="text" name="uname" id="uname" onblur="text(this, 'showerrorname', ' Name')">
        <span id="showerrorname"></span>
        <br>
        <br>
        <label for="Phone">Mobile No.:- </label>
        <input type="number" name="Phone" id="num" onblur="text(this, 'showerrornum', ' Number')">
        <span id="showerrornum"></span>
        <br>
        <br>
        <label for="Email">Email:- </label>
        <input type="email" name="Email" id="email" onblur="text(this, 'showerroremail', ' Email')">
        <span id="showerroremail"></span>
        <br>
        <br>
        <label for="Password">Password:- </label>
        <input type="password" name="Password" id="pass" onblur="text(this, 'showerrorpass', ' Password')">
        <span id="showerrorpass"></span>
        <br>
        <br>
        <input type="submit" value="Submit">

        <script>
            function text(a, b, msg) {
                if (a.value == "") {
                    document.getElementById(b).style.color = "red";
                    document.getElementById(b).innerText = "This Field Is Required" + msg;
                } else {
                    document.getElementById(b).innerText = "";
                }
            }
        </script>
</body>

</html>
