<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-image: linear-gradient(to left ,red, blue);
        }

        .container {
            margin: 100px auto;
            width: 50%;
            background-color: rgb(55, 216, 208);
            color: black;
            padding: 10px;
        }

        .input {
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
        }
        
        
        input {
            border: none;
            outline: none;
            width: 50%;
            background-color: rgb(196, 79, 190);
            color: white;
        }
        input:focus{
            border-bottom: 2px solid black;
        }
        .button {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button {
            padding: 10px 25px;
            font-size: 30px;
            border: none;
            cursor: pointer;
            background-color: rgb(237, 100, 111);

        }

        #display {
            background-color: rgb(255, 159, 104);
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="input">
            <h2>Enter the 1st Number</h2><input type="number" id="first">
        </div>
        <div class="input">
            <h2>Enter the 2nd Number</h2><input type="number" id="second">
        </div>
        <div class="button">
            <button onclick="addnumber()">+</button>
            <button onclick="substractnumber()">-</button>
            <button onclick="multiplynumber()">*</button>
            <button onclick="dividenumber()">/</button>
        </div>
        <div class="input">
            <h2>Result</h2><input type="number" id="display">
        </div>
    </div>
    <script>
        function addnumber() {
            var inp_data1 = parseFloat(document.getElementById("first").value);
            var inp_data2 = parseFloat(document.getElementById("second").value);

            var sum = inp_data1 + inp_data2;
            document.getElementById("display").value = sum;
            console.log(sum);
        }
        function substractnumber() {
            var inp_data1 = parseFloat(document.getElementById("first").value);
            var inp_data2 = parseFloat(document.getElementById("second").value);

            var sub = inp_data1 - inp_data2;
            document.getElementById("display").value = sub;
            console.log(sub);
        }
        function multiplynumber() {
            var inp_data1 = parseFloat(document.getElementById("first").value);
            var inp_data2 = parseFloat(document.getElementById("second").value);

            var multi = inp_data1 * inp_data2;
            document.getElementById("display").value = multi;
            console.log(multi);
        }
        function dividenumber() {
            var inp_data1 = parseFloat(document.getElementById("first").value);
            var inp_data2 = parseFloat(document.getElementById("second").value);

            var divide = inp_data1 / inp_data2;
            document.getElementById("display").value = divide;
            console.log(divide);
        }
    </script>
</body>

</html>
