<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delay Effects practice jQuery</title>
    <!-- jQuery CDN Link -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <style>
      div {
        width: 300px;
        height: 100px;
        background-color: chocolate;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>Delay Effects Showing</div>
    <hr />
    <button>Delay</button>
    <script>
      $(function () {
        // delay function
        $("button").click(function () {
          $("div").delay(3000);
          $("div").animate({ marginLeft: "100px" }, function () {
            alert("it's Delay Effect");
          });
        });
      });
    </script>
  </body>
</html>
