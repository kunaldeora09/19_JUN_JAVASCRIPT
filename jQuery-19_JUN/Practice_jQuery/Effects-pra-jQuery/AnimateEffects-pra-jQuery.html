<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate Effects practice jQuery</title>
    <!-- jQuery CDN Link -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <style>
      .box {
        width: 200px;
        height: 100px;
        border: 2px solid black;
        background-color: brown;
        color: white;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">Animate Effects showing</div>
    <button>Animate</button>
    <script>
      $(function () {
        // Animate funtion
        $("button").click(function () {
          $(".box").animate(
            { marginLeft: "100px", opacity: 0.1 },
            1000,
            function () {
              alert("it's Animate");
            }
          );
        });
      });
    </script>
  </body>
</html>
