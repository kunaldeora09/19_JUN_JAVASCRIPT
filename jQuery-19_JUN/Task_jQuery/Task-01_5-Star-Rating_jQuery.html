<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 Star Rating</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      .main {
        width: 300px;
        height: 300px;
        border: 2px solid black;
        margin: 100px auto;
      }
      .rating {
        height: 50px;
        border: 2px solid black;
        text-align: center;
      }

      .fa-star {
        font-size: 25px;
        margin-right: 5px;
        margin-top: 12px;
        cursor: pointer;
        color: rgba(0, 0, 0, 0.243);
      }

      .ch {
        color: orange;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="photo">
        <img
          src="../Image_jQuery/01image_jQuery.jpg"
          alt="img"
          width="100%"
          height="100%"
        />
      </div>
      <div class="rating">
        <i class="fa-solid fa-star star-1"></i>
        <i class="fa-solid fa-star star-2"></i>
        <i class="fa-solid fa-star star-3"></i>
        <i class="fa-solid fa-star star-4"></i>
        <i class="fa-solid fa-star star-5"></i>
      </div>
    </div>

    <script>
      $(function () {
        $(".star-1").click(function () {
          $(this).addClass("ch");
          $(".star-2, .star-3, .star-4, .star-5").removeClass("ch");
        });

        $(".star-2").click(function () {
          $(".star-1, .star-2").addClass("ch");
          $(".star-3, .star-4, .star-5").removeClass("ch");
        });

        $(".star-3").click(function () {
          $(".star-1, .star-2, .star-3").addClass("ch");
          $(".star-4, .star-5").removeClass("ch");
        });

        $(".star-4").click(function () {
          $(".star-1, .star-2, .star-3, .star-4").addClass("ch");
          $(".star-5").removeClass("ch");
        });

        $(".star-5").click(function () {
          $(".star-1, .star-2, .star-3, .star-4, .star-5").addClass("ch");
        });
      });
    </script>
  </body>
</html>
